<md-dialog aria-label="Conectar serviços - Filmes"  ng-cloak>
	<form name="movies">
		<md-toolbar class="movies">
			<div class="md-toolbar-tools">
				<h2>Conectar serviços - Filmes</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<i class="material-icons">close</i>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<h2>Informe seu usuário do Filmow para importar seus filmes e séries</h2>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Usuário filmow</label>
					<input ng-model="filmow.user" ng-required="true">
				</md-input-container>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="cancel()">
				Cancelar
			</md-button>
			<md-button ng-click="continue()" ng-disabled="movies.$invalid">
				Continuar
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
