<!DOCTYPE html>
<html ng-app="Scrobble">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scrobble</title>

		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

		<script src="./bower_components/angular/angular.js" type="text/javascript" ></script>
		<script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
		<script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
		<script src="./bower_components/angular-material/angular-material.js" type="text/javascript" ></script>
		<script src="./bower_components/angular-route/angular-route.min.js" type="text/javascript" ></script>
		<script src="./bower_components/angular-messages/angular-messages.min.js" type="text/javascript" ></script>
		
		<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
		<script src="./bower_components/angularfire/dist/angularfire.js"></script>
		<script src="./bower_components/angular-md5/angular-md5.js"></script>


		<script type="text/javascript" src="./scripts/app.js"></script>
		<!-- Page Components -->
		<script type="text/javascript" src="./scripts/components/body/bodyController.js"></script>
		<script type="text/javascript" src="./scripts/components/toolbar/toolbarController.js"></script>
		<!-- Pages -->
		<script type="text/javascript" src="./scripts/components/home/homeController.js"></script>
		<script type="text/javascript" src="./scripts/components/user/userController.js"></script>
		<script type="text/javascript" src="./scripts/components/user/userService.js"></script>
		<script type="text/javascript" src="./scripts/components/auth/authService.js"></script>
		<script type="text/javascript" src="./scripts/components/auth/authController.js"></script>
		<script type="text/javascript" src="./scripts/components/movie/movieAddDialogController.js"></script>
		<script type="text/javascript" src="./scripts/components/book/bookAddDialogController.js"></script>
		<script type="text/javascript" src="./scripts/components/game/gameAddDialogController.js"></script>

		<link rel="stylesheet" type="text/css" href="./styles/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./styles/css/styles.css">
	</head>
	<body ng-controller="BodyController">
		<md-content class="{{ class }}">
			<md-toolbar class="md-hue-2" ng-class="{ 'transparent' : transparent }" ng-controller="ToolbarController">
				<div class="md-toolbar-tools">
					<md-button class="md-icon-button" aria-label="Menu">
						<i class="material-icons md-light">menu</i>
					</md-button>
					<h2 ng-click="home()">
						<span>Scrobble</span>
					</h2>
					<span flex></span>
					<div ng-hide="logged">
						<md-button ng-click="signIn()" aria-label="Entrar">
							Entrar / Criar conta
						</md-button>
					</div>
					<div ng-show="logged">
						<md-button ng-click="profile()" aria-label="Sair">
							{{ user.displayName }}
						</md-button>
						<md-button ng-click="loggout()" aria-label="Sair">
							Sair
						</md-button>
					</div>
				</div>
			</md-toolbar>

			<div ng-view></div>
		</md-content>
	</body>
</html>
