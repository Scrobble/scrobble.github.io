<!DOCTYPE html>
<html ng-app="Scrobble">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scrobble</title>

		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>

		<script src="./bower_components/angular/angular.js" type="text/javascript" ></script>
		<script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
		<script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
		<script src="./bower_components/angular-material/angular-material.js" type="text/javascript" ></script>

		<script type="text/javascript">
			var app = angular.module('Scrobble', ['ngMaterial']);
			app.config(function($mdThemingProvider) {
				$mdThemingProvider.theme('default').primaryPalette('grey').accentPalette('orange');
			});
		</script>

		<link rel="stylesheet" type="text/css" href="./styles/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./styles/css/styles.css">
	</head>
	<body>
		<md-content>
			<md-toolbar class="md-hue-2 ">
				<div class="md-toolbar-tools">
					<md-button class="md-icon-button" aria-label="Menu">
						<i class="material-icons md-light">menu</i>
					</md-button>
					<h2>
						<span>Scrobble</span>
					</h2>
				</div>
			</md-toolbar>

			<div class="container">
				<div class="row">
					<div class="col-md-6"></div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4"></div>
							<div class="col-md-4"></div>
						</div>
					</div>
				</div>
			</div>
		</md-content>
	</body>
</html>
